<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whisper Test</title>
</head>
<body>
  <h1>Whisper Test</h1>
  <script type="module">

import createWhisperModule from "./dist/whisper/libstream.js";

async function main() {
  // create the module
  const whisper = await createWhisperModule();

  // initialize with model path + language
  whisper.init("models/ggml-tiny.en.bin", "en");
  console.log("Whisper initialized");

  // check status
  console.log("Status:", whisper.get_status());

  // fake audio input
  const fakeAudio = new Float32Array([0, 0.1, -0.1, 0.2, -0.2]);
  whisper.set_audio(0, fakeAudio);

  // get transcription
  console.log("Transcribed text:", whisper.get_transcribed());
}

main().catch(console.error);


  </script>
</body>
</html>
